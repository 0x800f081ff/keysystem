<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KeyAuth Admin Panel</title>
<style>
body{font-family:Arial;margin:20px;background:#f5f5f5;}
h1,h2{color:#222;}
table{border-collapse:collapse;width:100%;margin-bottom:20px;background:white;border-radius:8px;overflow:hidden;}
th,td{border:1px solid #ddd;padding:8px;text-align:left;}
th{background:#333;color:white;}
input,button{padding:6px;margin:4px;border-radius:6px;border:1px solid #ccc;}
button{cursor:pointer;background:#007bff;color:white;border:none;}
button:hover{background:#0056b3;}
.success{color:green;}
.hidden{display:none;}
.expiry-lifetime{color:green;font-weight:bold;}
.expiry-expired{color:red;font-weight:bold;}
.expiry-countdown{color:#ff9800;font-weight:bold;}
</style>
</head>
<body>
<h1>KeyAuth Admin Panel</h1>

<label>Admin Token:</label>
<input type="text" id="adminToken" placeholder="Your admin token">
<button onclick="connectAdmin()">Connect</button>

<div id="adminContent" class="hidden">

<h2>Generate License</h2>
<label>Allowed Uses: <input id="allowedUses" type="number" value="1"></label>
<label>Time Valid (ex: 10s, 10m, 10h, 10d, 10y â€” 0 = lifetime): <input id="timeValid" type="text" value="0"></label>
<button onclick="adminAction('generate')">Generate License</button>

<h2>Existing Licenses</h2>
<div id="licensesTable"></div>

<h2>Users</h2>
<div id="usersTable"></div>

</div>

<script>
let adminToken = '';
let countdownIntervals = {};

async function connectAdmin() {
  adminToken = document.getElementById('adminToken').value.trim();
  if(!adminToken) return alert('Enter admin token');
  try {
    const res = await fetch('/api/admin', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ token: adminToken, action: 'none' })
    });
    const data = await res.json();
    if(data.error) return alert(data.error);
    document.getElementById('adminContent').classList.remove('hidden');
    renderTables(data);
  } catch(err) {
    alert(err);
  }
}

async function adminAction(action, idOrKey=null) {
  let body = { token: adminToken, action };

  if(action === 'generate') {
    body.allowed_uses = document.getElementById('allowedUses').value;
    body.time_valid = document.getElementById('timeValid').value.trim();
  } else if(action.includes('user')) {
    body.user_id = idOrKey;
  } else if(action.includes('key')) {
    body.license_key = idOrKey;
  }

  try {
    const res = await fetch('/api/admin', {
      method:'POST', 
      headers:{'Content-Type':'application/json'}, 
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if(data.msg) alert(data.msg);
    renderTables(data);
  } catch(err) { alert(err); }
}

// Countdown updater
function startCountdown(element, expiryDate) {
  if (!expiryDate || expiryDate === 'Lifetime') {
    element.textContent = 'Lifetime';
    element.className = 'expiry-lifetime';
    return;
  }

  const expiry = new Date(expiryDate).getTime();
  if (isNaN(expiry)) {
    element.textContent = expiryDate;
    return;
  }

  const id = Math.random().toString(36).substring(2, 8);
  countdownIntervals[id] = setInterval(() => {
    const now = Date.now();
    const diff = expiry - now;

    if (diff <= 0) {
      clearInterval(countdownIntervals[id]);
      element.textContent = 'Expired';
      element.className = 'expiry-expired';
      return;
    }

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
    const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    let text = '';
    if (years) text += `${years}y `;
    if (days) text += `${days}d `;
    if (hours) text += `${hours}h `;
    if (mins) text += `${mins}m `;
    text += `${secs}s`;
    element.textContent = text.trim();
    element.className = 'expiry-countdown';
  }, 1000);
}

function renderTables(data) {
  // clear old countdowns
  Object.values(countdownIntervals).forEach(clearInterval);
  countdownIntervals = {};

  // === Licenses table ===
  let html = '<table><tr><th>ID</th><th>Key</th><th>Uses/Allowed</th><th>Email</th><th>Expiry</th><th>Banned</th><th>User</th><th>Actions</th></tr>';
  data.licenses.forEach((l,i)=>{
    const expiryId = `expiry-${i}`;
    html += `<tr>
      <td>${l.id}</td>
      <td>${l.key_code}</td>
      <td>${l.uses}/${l.allowed_uses}</td>
      <td>${l.email || 'N/A'}</td>
      <td id="${expiryId}">${l.expiry || 'Lifetime'}</td>
      <td>${l.banned}</td>
      <td>${l.user ? l.user.username : 'N/A'}</td>
      <td>
        <button onclick="adminAction('${l.banned? 'unban_key':'ban_key'}','${l.key_code}')">${l.banned? 'Unban':'Ban'}</button>
        <button onclick="adminAction('delete_key','${l.key_code}')">Delete</button>
      </td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById('licensesTable').innerHTML = html;

  // start countdown for each expiry
  data.licenses.forEach((l,i)=>{
    const el = document.getElementById(`expiry-${i}`);
    if (el) startCountdown(el, l.expiry);
  });

  // === Users table ===
  html = '<table><tr><th>ID</th><th>Username</th><th>Email</th><th>Admin</th><th>Banned</th><th>Created</th><th>Last Login</th><th>IP</th><th>Actions</th></tr>';
  data.users.forEach(u=>{
    html += `<tr>
      <td>${u.id}</td>
      <td>${u.username}</td>
      <td>${u.email}</td>
      <td>${u.is_admin}</td>
      <td>${u.banned}</td>
      <td>${u.created_at}</td>
      <td>${u.last_login_at || 'N/A'}</td>
      <td>${u.last_login_ip || 'N/A'}</td>
      <td>
        <button onclick="adminAction('${u.banned? 'unban_user':'ban_user'}','${u.id}')">${u.banned? 'Unban':'Ban'}</button>
        <button onclick="adminAction('delete_user','${u.id}')">Delete</button>
      </td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById('usersTable').innerHTML = html;
}
</script>
</body>
</html>
