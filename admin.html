<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      33% { transform: translateY(-30px) translateX(20px); }
      66% { transform: translateY(20px) translateX(-20px); }
    }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(30px) rotate(180deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(8px); }
    }

    @keyframes slideInBounce {
      0% { transform: translateX(400px); opacity: 0; }
      60% { transform: translateX(-20px); opacity: 1; }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes modalBounce {
      0% { transform: scale(0.7); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
      20%, 40%, 60%, 80% { transform: rotate(10deg); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .bg-animated {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      position: relative;
      min-height: 100vh;
    }

    .floating-shapes-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      top: 10%;
      left: 5%;
      animation: float 20s ease-in-out infinite;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #e74c3c, #f1c40f);
      top: 60%;
      right: 10%;
      animation: floatSlow 25s ease-in-out infinite;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      bottom: 10%;
      left: 50%;
      animation: float 22s ease-in-out infinite reverse;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(52, 152, 219, 0.4) rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(52, 152, 219, 0.5);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(52, 152, 219, 0.7);
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:active {
      background: rgba(52, 152, 219, 0.9);
      background-clip: content-box;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .btn-fill-effect {
      position: relative;
      overflow: hidden;
    }

    .btn-fill-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
      z-index: 0;
    }

    .btn-fill-effect:hover::before {
      left: 100%;
    }

    .btn-fill-effect > * {
      position: relative;
      z-index: 1;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: none;
    }

    .notification {
      animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .login-container {
      animation: fadeInScale 0.5s ease-out;
    }

    .header {
      animation: fadeInUp 0.6s ease-out;
    }

    .section {
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .section:nth-child(2) { animation-delay: 0.1s; }
    .section:nth-child(3) { animation-delay: 0.2s; }
    .section:nth-child(4) { animation-delay: 0.3s; }

    tbody tr {
      animation: slideInRight 0.5s ease-out backwards;
    }

    tbody tr:nth-child(1) { animation-delay: 0.05s; }
    tbody tr:nth-child(2) { animation-delay: 0.1s; }
    tbody tr:nth-child(3) { animation-delay: 0.15s; }
    tbody tr:nth-child(4) { animation-delay: 0.2s; }
    tbody tr:nth-child(5) { animation-delay: 0.25s; }
    tbody tr:nth-child(n+6) { animation-delay: 0.3s; }

    .stat-card {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    .code-display {
      animation: fadeInScale 0.5s ease-out;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    .status-expired {
      animation: pulse 2s ease-in-out infinite;
    }

    .countdown {
      animation: pulse 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-animated min-h-screen p-5">
  <!-- Animated Background Shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

  <!-- Login View -->
  <div id="loginView" class="login-container max-w-md mx-auto mt-24 bg-white/[0.08] backdrop-blur-xl border border-white/[0.18] rounded-2xl shadow-2xl p-10">
    <div class="text-center mb-8">
      <h1 class="text-white text-3xl font-semibold mb-2">Admin Panel</h1>
      <p class="text-white/70 text-sm">Enter your admin token to continue</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-white/90 mb-2 uppercase tracking-wide">Admin Token</label>
      <input type="password" id="adminToken" placeholder="Enter your admin token" 
        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-blue-400/60 focus:shadow-[0_0_20px_rgba(52,152,219,0.3)] transition-all duration-300">
    </div>

    <button class="btn-fill-effect w-full mt-4 px-6 py-3 bg-blue-500/30 text-white border border-blue-500/50 rounded-lg font-semibold uppercase tracking-wide transition-all duration-300 hover:bg-blue-500/40 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(52,152,219,0.4)] active:translate-y-0" onclick="connectAdmin()">
      <span>Connect</span>
    </button>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminContent" class="hidden max-w-[1600px] mx-auto">
    <!-- Header -->
    <div class="header bg-white/[0.08] backdrop-blur-xl border border-white/[0.18] rounded-2xl p-8 mb-8 flex justify-between items-center flex-wrap gap-5">
      <h1 class="text-white text-3xl font-semibold">Admin Dashboard</h1>
      <button class="logout-btn px-6 py-2.5 bg-red-500/20 text-white border border-red-500/40 rounded-lg font-semibold text-sm uppercase tracking-wide transition-all duration-300 hover:bg-red-500/30 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(231,76,60,0.4)] active:translate-y-0 whitespace-nowrap" onclick="logout()">Logout</button>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-8" id="statsGrid"></div>

    <!-- Generate License Section -->
    <div class="section bg-white/[0.08] backdrop-blur-xl border border-white/[0.18] rounded-2xl p-8 mb-8 relative overflow-hidden">
      <h2 class="text-white text-xl font-semibold mb-5 pb-4 border-b border-white/15">Generate New License</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
        <div>
          <label class="block text-xs font-medium text-white/90 mb-2 uppercase tracking-wide">Allowed Uses</label>
          <div class="relative">
            <input type="number" id="allowedUses" value="1" min="1" 
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-blue-400/60 focus:shadow-[0_0_20px_rgba(52,152,219,0.3)] transition-all duration-300">
            <div class="absolute right-2 top-1/2 -translate-y-1/2 flex flex-col gap-0.5">
              <button onclick="incrementValue('allowedUses')" class="px-2 py-0.5 bg-white/10 hover:bg-white/20 rounded text-white text-xs transition-all">‚ñ≤</button>
              <button onclick="decrementValue('allowedUses')" class="px-2 py-0.5 bg-white/10 hover:bg-white/20 rounded text-white text-xs transition-all">‚ñº</button>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-xs font-medium text-white/90 mb-2 uppercase tracking-wide">Validity (0 = Lifetime)</label>
          <input type="text" id="timeValid" placeholder="10s / 10m / 10h / 10d / 10y" 
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-blue-400/60 focus:shadow-[0_0_20px_rgba(52,152,219,0.3)] transition-all duration-300">
        </div>
      </div>

      <button class="btn-fill-effect px-6 py-2.5 bg-green-500/30 text-white border border-green-500/50 rounded-lg font-semibold text-sm uppercase tracking-wide transition-all duration-300 hover:bg-green-500/40 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(46,204,113,0.4)] active:translate-y-0" onclick="adminAction('generate')">
        <span>Generate License Key</span>
      </button>
      <div id="generatedKey"></div>
    </div>

    <!-- Licenses Section -->
    <div class="section bg-white/[0.08] backdrop-blur-xl border border-white/[0.18] rounded-2xl p-8 mb-8 relative overflow-hidden">
      <h2 class="text-white text-xl font-semibold mb-5 pb-4 border-b border-white/15">License Keys</h2>
      <div class="overflow-x-auto rounded-lg bg-black/20 custom-scrollbar">
        <table class="w-full min-w-[800px]" id="licensesTable">
          <thead>
            <tr>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">ID</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">License Key</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Uses / Allowed</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Email</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Expiry</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Status</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">User</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Users Section -->
    <div class="section bg-white/[0.08] backdrop-blur-xl border border-white/[0.18] rounded-2xl p-8 mb-8 relative overflow-hidden">
      <h2 class="text-white text-xl font-semibold mb-5 pb-4 border-b border-white/15">Users</h2>
      <div class="overflow-x-auto rounded-lg bg-black/20 custom-scrollbar">
        <table class="w-full min-w-[800px]" id="usersTable">
          <thead>
            <tr>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">ID</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Username</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Email</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Role</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Status</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Created</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Last Login</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">IP Address</th>
              <th class="bg-white/10 text-white/95 px-4 py-3.5 text-left text-xs font-semibold uppercase tracking-wide border-b border-white/10 whitespace-nowrap">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let adminToken = '';
    let countdownIntervals = {};

    function incrementValue(id) {
      const input = document.getElementById(id);
      input.value = parseInt(input.value || 1) + 1;
    }

    function decrementValue(id) {
      const input = document.getElementById(id);
      const val = parseInt(input.value || 1);
      if (val > 1) input.value = val - 1;
    }

    function showNotification(message, isError = false) {
      const notif = document.createElement('div');
      notif.className = `notification fixed top-5 right-5 px-5 py-4 ${isError ? 'bg-red-500/95 border-red-500/50' : 'bg-green-500/95 border-green-500/50'} text-white rounded-lg shadow-2xl z-[1000] max-w-xs backdrop-blur-lg border`;
      notif.textContent = message;
      document.body.appendChild(notif);
      
      setTimeout(() => {
        notif.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    function showModal(title, message, onConfirm) {
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center z-[2000] p-5';
      overlay.style.animation = 'fadeIn 0.3s ease';
      
      overlay.innerHTML = `
        <div class="bg-white/[0.12] backdrop-blur-xl border border-white/20 rounded-2xl p-8 max-w-md w-full shadow-2xl" style="animation: modalBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)">
          <div class="flex items-center gap-3 mb-5">
            <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center text-2xl flex-shrink-0 shadow-[0_0_20px_rgba(231,76,60,0.4)]" style="animation: shake 0.8s ease-in-out">‚ö†Ô∏è</div>
            <div class="text-white text-xl font-semibold">${title}</div>
          </div>
          <div class="text-white/85 text-sm mb-6 leading-relaxed">${message}</div>
          <div class="flex gap-3 justify-end flex-wrap">
            <button class="modal-btn-cancel px-6 py-2.5 bg-white/10 text-white border border-white/20 rounded-lg font-semibold text-sm uppercase tracking-wide transition-all duration-300 hover:bg-white/15 hover:-translate-y-0.5 hover:shadow-lg" onclick="this.closest('.fixed').remove()">Cancel</button>
            <button class="modal-btn-confirm px-6 py-2.5 bg-red-500/30 text-white border border-red-500/50 rounded-lg font-semibold text-sm uppercase tracking-wide transition-all duration-300 hover:bg-red-500/40 hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(231,76,60,0.5)]" id="modalConfirm">Delete</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);

      document.getElementById('modalConfirm').onclick = () => {
        onConfirm();
        overlay.remove();
      };

      overlay.onclick = (e) => {
        if (e.target === overlay) overlay.remove();
      };
    }

    async function connectAdmin() {
      adminToken = document.getElementById('adminToken').value.trim();
      if(!adminToken) {
        showNotification('Please enter admin token', true);
        return;
      }

      try {
        const res = await fetch('/api/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: adminToken, action: 'none' })
        });
        const data = await res.json();
        
        if(data.error) {
          showNotification(data.error, true);
          return;
        }

        document.getElementById('loginView').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        renderDashboard(data);
        showNotification('Successfully connected');
      } catch(err) {
        showNotification('Connection error: ' + err.message, true);
      }
    }

    function logout() {
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};
      
      adminToken = '';
      document.getElementById('loginView').classList.remove('hidden');
      document.getElementById('adminContent').classList.add('hidden');
      document.getElementById('adminToken').value = '';
    }

    async function adminAction(action, idOrKey = null) {
      let body = { token: adminToken, action };

      if(action === 'generate') {
        const allowedUsesValue = parseInt(document.getElementById('allowedUses').value) || 1;
        body.allowed_uses = allowedUsesValue;
        body.time_valid = document.getElementById('timeValid').value.trim();
      } else if(action === 'change_password' && idOrKey) {
        const newPassword = document.getElementById(`newPassword-${idOrKey}`).value.trim();
        if(!newPassword) {
          showNotification('Enter a new password', true);
          return;
        }
        body.user_id = idOrKey;
        body.new_password = newPassword;
      } else if(action.includes('user')) {
        body.user_id = idOrKey;
      } else if(action.includes('key')) {
        body.license_key = idOrKey;
      }

      try {
        const res = await fetch('/api/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        
        if(data.error) {
          showNotification(data.error, true);
          return;
        }

        if(data.msg) {
          showNotification(data.msg);
        }

        if(action === 'generate' && data.license_key) {
          document.getElementById('generatedKey').innerHTML = 
            `<div class="code-display relative mt-4 bg-black/30 border border-white/10 rounded-lg px-4 py-3.5 font-mono text-white/95 text-sm break-all overflow-hidden">üîë ${data.license_key}</div>`;
        }

        if(action === 'change_password') {
          document.getElementById(`newPassword-${idOrKey}`).value = '';
        }

        renderDashboard(data);
      } catch(err) {
        showNotification('Error: ' + err.message, true);
      }
    }

    function renderDashboard(data) {
      renderStats(data);
      renderLicensesTable(data.licenses);
      renderUsersTable(data.users);
    }

    function renderStats(data) {
      const totalLicenses = data.licenses.length;
      const now = Date.now();
      const activeLicenses = data.licenses.filter(l => {
        if (l.banned) return false;
        if (!l.expiry_raw || l.expiry_raw === 'Lifetime') return true;
        return new Date(l.expiry_raw).getTime() > now;
      }).length;
      const totalUsers = data.users.length;
      const activeUsers = data.users.filter(u => !u.banned).length;

      document.getElementById('statsGrid').innerHTML = `
        <div class="stat-card bg-white/[0.08] border border-white/[0.18] rounded-xl p-6 text-center transition-all duration-300 hover:-translate-y-2 hover:scale-105 hover:bg-white/[0.12] hover:shadow-[0_12px_32px_rgba(0,0,0,0.4)] hover:border-white/30 relative overflow-hidden">
          <div class="stat-value text-white text-4xl font-bold mb-2 transition-all duration-300">${totalLicenses}</div>
          <div class="stat-label text-white/70 text-xs uppercase tracking-wide">Total Licenses</div>
        </div>
        <div class="stat-card bg-white/[0.08] border border-white/[0.18] rounded-xl p-6 text-center transition-all duration-300 hover:-translate-y-2 hover:scale-105 hover:bg-white/[0.12] hover:shadow-[0_12px_32px_rgba(0,0,0,0.4)] hover:border-white/30 relative overflow-hidden">
          <div class="stat-value text-white text-4xl font-bold mb-2 transition-all duration-300" id="activeLicensesCount">${activeLicenses}</div>
          <div class="stat-label text-white/70 text-xs uppercase tracking-wide">Active Licenses</div>
        </div>
        <div class="stat-card bg-white/[0.08] border border-white/[0.18] rounded-xl p-6 text-center transition-all duration-300 hover:-translate-y-2 hover:scale-105 hover:bg-white/[0.12] hover:shadow-[0_12px_32px_rgba(0,0,0,0.4)] hover:border-white/30 relative overflow-hidden">
          <div class="stat-value text-white text-4xl font-bold mb-2 transition-all duration-300">${totalUsers}</div>
          <div class="stat-label text-white/70 text-xs uppercase tracking-wide">Total Users</div>
        </div>
        <div class="stat-card bg-white/[0.08] border border-white/[0.18] rounded-xl p-6 text-center transition-all duration-300 hover:-translate-y-2 hover:scale-105 hover:bg-white/[0.12] hover:shadow-[0_12px_32px_rgba(0,0,0,0.4)] hover:border-white/30 relative overflow-hidden">
          <div class="stat-value text-white text-4xl font-bold mb-2 transition-all duration-300">${activeUsers}</div>
          <div class="stat-label text-white/70 text-xs uppercase tracking-wide">Active Users</div>
        </div>
      `;
    }

    function updateActiveLicensesCount(licenses) {
      const now = Date.now();
      const activeLicenses = licenses.filter(l => {
        if (l.banned) return false;
        if (!l.expiry_raw || l.expiry_raw === 'Lifetime') return true;
        return new Date(l.expiry_raw).getTime() > now;
      }).length;
      
      const countEl = document.getElementById('activeLicensesCount');
      if (countEl) {
        countEl.textContent = activeLicenses;
      }
    }

    function renderLicensesTable(licenses) {
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};

      const tbody = document.querySelector('#licensesTable tbody');
      tbody.innerHTML = licenses.map(l => {
        const expiryInfo = formatExpiry(l.expiry, l.expiry_raw);
        const banBtnClass = l.banned ? 'bg-green-500/30 border-green-500/50 hover:bg-green-500/40 hover:shadow-[0_6px_20px_rgba(46,204,113,0.4)]' : 'bg-yellow-500/20 border-yellow-500/40 hover:bg-yellow-500/30 hover:shadow-[0_6px_20px_rgba(241,196,15,0.4)]';
        const banBtnText = l.banned ? 'Unban' : 'Ban';
        const banAction = l.banned ? 'unban_key' : 'ban_key';
        
        return `
          <tr class="transition-all duration-300">
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${l.id}</td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5 font-mono">${l.key_code}</td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${l.uses} / ${l.allowed_uses}</td>
            <td class="px-4 py-3.5 text-white/90 text-xs border-b border-white/5 font-mono">${l.email || 'N/A'}</td>
            <td id="expiry-${l.id}" data-expiry="${l.expiry_raw || ''}" class="px-4 py-3.5 text-sm border-b border-white/5 ${expiryInfo.className}">${expiryInfo.display}</td>
            <td class="px-4 py-3.5 text-sm border-b border-white/5">
              <span class="inline-block px-3 py-1 rounded text-[11px] font-bold uppercase whitespace-nowrap transition-all duration-300 hover:scale-110 ${l.banned ? 'bg-red-500/25 text-red-400 border border-red-500/40 shadow-[0_0_10px_rgba(231,76,60,0.3)]' : 'bg-green-500/25 text-green-400 border border-green-500/40 shadow-[0_0_10px_rgba(46,204,113,0.3)]'}">
                ${l.banned ? 'Banned' : 'Active'}
              </span>
            </td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${l.user ? l.user.username : 'Unbound'}</td>
            <td class="px-4 py-3.5 text-sm border-b border-white/5">
              <div class="flex gap-2 items-center flex-wrap">
                <button class="btn-fill-effect px-4 py-2 ${banBtnClass} text-white border rounded-lg font-semibold text-xs uppercase tracking-wide transition-all duration-300 hover:-translate-y-0.5 active:translate-y-0 whitespace-nowrap" onclick="adminAction('${banAction}','${l.key_code}')">
                  <span>${banBtnText}</span>
                </button>
                <button class="btn-fill-effect px-4 py-2 bg-red-500/20 text-white border border-red-500/40 rounded-lg font-semibold text-xs uppercase tracking-wide transition-all duration-300 hover:bg-red-500/30 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(231,76,60,0.4)] active:translate-y-0 whitespace-nowrap" onclick="confirmDelete('key', '${l.key_code}')">
                  <span>Delete</span>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');

      startCountdowns(licenses);
    }

    function renderUsersTable(users) {
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = users.map(u => {
        const banBtnClass = u.banned ? 'bg-green-500/30 border-green-500/50 hover:bg-green-500/40 hover:shadow-[0_6px_20px_rgba(46,204,113,0.4)]' : 'bg-yellow-500/20 border-yellow-500/40 hover:bg-yellow-500/30 hover:shadow-[0_6px_20px_rgba(241,196,15,0.4)]';
        const banBtnText = u.banned ? 'Unban' : 'Ban';
        const banAction = u.banned ? 'unban_user' : 'ban_user';
        
        return `
          <tr class="transition-all duration-300">
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${u.id}</td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${u.username}</td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${u.email}</td>
            <td class="px-4 py-3.5 text-sm border-b border-white/5">
              ${u.is_admin ? '<span class="inline-block px-3 py-1 rounded text-[11px] font-bold uppercase bg-purple-500/25 text-purple-400 border border-purple-500/40 shadow-[0_0_10px_rgba(155,89,182,0.3)]">Admin</span>' : 'User'}
            </td>
            <td class="px-4 py-3.5 text-sm border-b border-white/5">
              <span class="inline-block px-3 py-1 rounded text-[11px] font-bold uppercase whitespace-nowrap transition-all duration-300 hover:scale-110 ${u.banned ? 'bg-red-500/25 text-red-400 border border-red-500/40 shadow-[0_0_10px_rgba(231,76,60,0.3)]' : 'bg-green-500/25 text-green-400 border border-green-500/40 shadow-[0_0_10px_rgba(46,204,113,0.3)]'}">
                ${u.banned ? 'Banned' : 'Active'}
              </span>
            </td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${formatDate(u.created_at)}</td>
            <td class="px-4 py-3.5 text-white/90 text-sm border-b border-white/5">${u.last_login_at ? formatDate(u.last_login_at) : 'Never'}</td>
            <td class="px-4 py-3.5 text-white/90 text-xs border-b border-white/5 font-mono">${u.last_login_ip || 'N/A'}</td>
            <td class="px-4 py-3.5 text-sm border-b border-white/5">
              <div class="flex gap-2 items-center flex-wrap">
                <input type="password" id="newPassword-${u.id}" placeholder="New password" 
                  class="px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white text-xs placeholder-white/50 focus:outline-none focus:bg-white/15 focus:border-blue-400/60 transition-all duration-300 min-w-[120px]">
                <button class="btn-fill-effect px-4 py-2 bg-blue-500/30 text-white border border-blue-500/50 rounded-lg font-semibold text-xs uppercase tracking-wide transition-all duration-300 hover:bg-blue-500/40 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(52,152,219,0.4)] active:translate-y-0 whitespace-nowrap" onclick="adminAction('change_password', '${u.id}')">
                  <span>Change</span>
                </button>
                <button class="btn-fill-effect px-4 py-2 ${banBtnClass} text-white border rounded-lg font-semibold text-xs uppercase tracking-wide transition-all duration-300 hover:-translate-y-0.5 active:translate-y-0 whitespace-nowrap" onclick="adminAction('${banAction}','${u.id}')">
                  <span>${banBtnText}</span>
                </button>
                <button class="btn-fill-effect px-4 py-2 bg-red-500/20 text-white border border-red-500/40 rounded-lg font-semibold text-xs uppercase tracking-wide transition-all duration-300 hover:bg-red-500/30 hover:-translate-y-0.5 hover:shadow-[0_6px_20px_rgba(231,76,60,0.4)] active:translate-y-0 whitespace-nowrap" onclick="confirmDelete('user', '${u.id}')">
                  <span>Delete</span>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    function formatExpiry(expiry, expiryRaw) {
      if (!expiry || expiry === 'Lifetime') {
        return { display: 'Lifetime', className: 'text-blue-400 font-bold' };
      }
      if (expiry === 'Expired') {
        return { display: 'Expired', className: 'status-expired text-yellow-400 font-bold' };
      }
      if (expiry.startsWith('in ') || expiry.startsWith('Expires in ')) {
        return { display: expiry, className: 'countdown text-blue-400 font-semibold' };
      }
      return { display: expiry, className: '' };
    }

    function startCountdowns(licenses) {
      document.querySelectorAll('[id^="expiry-"]').forEach(td => {
        const raw = td.dataset.expiry;
        if (!raw || raw === 'Lifetime' || raw === 'Expired') return;

        const endTime = new Date(raw).getTime();
        if (isNaN(endTime)) return;

        const id = td.id;
        countdownIntervals[id] = setInterval(() => {
          const diff = endTime - Date.now();
          if (diff <= 0) {
            td.textContent = 'Expired';
            td.className = 'px-4 py-3.5 text-sm border-b border-white/5 status-expired text-yellow-400 font-bold';
            clearInterval(countdownIntervals[id]);
            updateActiveLicensesCount(licenses);
            return;
          }
          td.textContent = formatTimeDiff(diff);
          td.className = 'px-4 py-3.5 text-sm border-b border-white/5 countdown text-blue-400 font-semibold';
        }, 1000);
      });
    }

    function formatTimeDiff(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      let parts = [];
      if (days > 0) parts.push(`${days}d`);
      if (hours > 0) parts.push(`${hours}h`);
      if (minutes > 0) parts.push(`${minutes}m`);
      parts.push(`${seconds}s`);
      return 'Expires in ' + parts.join(' ');
    }

    function confirmDelete(type, id) {
      const typeLabel = type === 'user' ? 'user' : 'license key';
      showModal(
        'Confirm Deletion',
        `Are you sure you want to permanently delete this ${typeLabel}? This action cannot be undone.`,
        () => adminAction(type === 'user' ? 'delete_user' : 'delete_key', id)
      );
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  </script>
</body>
