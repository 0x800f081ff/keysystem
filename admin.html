<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(52, 152, 219, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .login-container {
      max-width: 450px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      padding: 50px;
      position: relative;
      z-index: 1;
    }

    .admin-container {
      max-width: 1800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 35px 40px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .logout-btn {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.3), rgba(192, 57, 43, 0.3));
      color: white;
      border: 1px solid rgba(231, 76, 60, 0.5);
      padding: 12px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.5), rgba(192, 57, 43, 0.5));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      font-size: 15px;
      color: white;
      transition: all 0.3s;
      font-weight: 500;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(52, 152, 219, 0.4), rgba(41, 128, 185, 0.4));
      color: white;
      border: 1px solid rgba(52, 152, 219, 0.6);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(52, 152, 219, 0.6), rgba(41, 128, 185, 0.6));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.4), rgba(39, 174, 96, 0.4));
      color: white;
      border: 1px solid rgba(46, 204, 113, 0.6);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.6), rgba(39, 174, 96, 0.6));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.3), rgba(192, 57, 43, 0.3));
      color: white;
      border: 1px solid rgba(231, 76, 60, 0.5);
      padding: 10px 18px;
      font-size: 12px;
      white-space: nowrap;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.5), rgba(192, 57, 43, 0.5));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, rgba(241, 196, 15, 0.3), rgba(243, 156, 18, 0.3));
      color: white;
      border: 1px solid rgba(241, 196, 15, 0.5);
      padding: 10px 18px;
      font-size: 12px;
      white-space: nowrap;
    }

    .btn-warning:hover {
      background: linear-gradient(135deg, rgba(241, 196, 15, 0.5), rgba(243, 156, 18, 0.5));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(241, 196, 15, 0.4);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      white-space: nowrap;
    }

    td {
      padding: 16px;
      color: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-weight: 500;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(39, 174, 96, 0.3));
      color: rgba(46, 204, 113, 1);
      border: 1px solid rgba(46, 204, 113, 0.5);
    }

    .status-banned {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.3), rgba(192, 57, 43, 0.3));
      color: rgba(231, 76, 60, 1);
      border: 1px solid rgba(231, 76, 60, 0.5);
    }

    .status-expired {
      background: linear-gradient(135deg, rgba(241, 196, 15, 0.3), rgba(243, 156, 18, 0.3));
      color: rgba(241, 196, 15, 1);
      border: 1px solid rgba(241, 196, 15, 0.5);
    }

    .status-admin {
      background: linear-gradient(135deg, rgba(155, 89, 182, 0.3), rgba(142, 68, 173, 0.3));
      color: rgba(155, 89, 182, 1);
      border: 1px solid rgba(155, 89, 182, 0.5);
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .hidden {
      display: none;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }

    .stat-value {
      font-size: 42px;
      font-weight: 800;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 18px 24px;
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.95), rgba(39, 174, 96, 0.95));
      color: white;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-width: 350px;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .notification.error {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
    }

    @keyframes slideIn {
      from {
        transform: translateX(450px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .code-display {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 16px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      color: white;
      font-size: 16px;
      word-break: break-all;
      font-weight: 600;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .monospace {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      font-weight: 600;
    }

    .countdown {
      color: rgba(52, 152, 219, 1);
      font-weight: 700;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-message {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 500;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-btn-cancel {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .modal-btn-cancel:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .modal-btn-confirm {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.4), rgba(192, 57, 43, 0.4));
      color: white;
      border: 1px solid rgba(231, 76, 60, 0.6);
    }

    .modal-btn-confirm:hover {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.6), rgba(192, 57, 43, 0.6));
      box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
    }
  </style>
</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="login-container">
    <div style="text-align: center; margin-bottom: 35px;">
      <h1 style="color: white; font-size: 32px; margin-bottom: 10px; font-weight: 700; text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);">Admin Panel</h1>
      <p style="color: rgba(255, 255, 255, 0.8); font-size: 15px; font-weight: 500;">Enter your admin token to continue</p>
    </div>

    <div class="form-group">
      <label>Admin Token</label>
      <input type="password" id="adminToken" placeholder="Enter your admin token">
    </div>

    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="connectAdmin()">Connect</button>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminContent" class="admin-container hidden">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="stats-grid" id="statsGrid"></div>

    <!-- Generate License Section -->
    <div class="section">
      <h2 class="section-title">Generate New License</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Allowed Uses</label>
          <input type="number" id="allowedUses" value="1" min="1">
        </div>
        <div class="form-group">
          <label>Validity</label>
          <input type="text" id="timeValid" placeholder="10s / 10m / 10h / 10d / 10y (0 = Lifetime)">
        </div>
      </div>
      <button class="btn btn-success" onclick="adminAction('generate')">Generate License Key</button>
      <div id="generatedKey"></div>
    </div>

    <!-- Licenses Section -->
    <div class="section">
      <h2 class="section-title">License Keys</h2>
      <div class="table-container">
        <table id="licensesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>License Key</th>
              <th>Uses / Allowed</th>
              <th>Email</th>
              <th>Expiry</th>
              <th>Status</th>
              <th>User</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Users Section -->
    <div class="section">
      <h2 class="section-title">Users</h2>
      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Created</th>
              <th>Last Login</th>
              <th>IP Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let adminToken = '';
    let countdownIntervals = {};
    let deleteCallback = null;

    function showNotification(message, isError = false) {
      const notif = document.createElement('div');
      notif.className = 'notification' + (isError ? ' error' : '');
      notif.textContent = message;
      document.body.appendChild(notif);
      
      setTimeout(() => {
        notif.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    function showModal(title, message, onConfirm) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <div class="modal-title">${title}</div>
          <div class="modal-message">${message}</div>
          <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="modal-btn modal-btn-confirm" onclick="confirmModal()">Delete</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      deleteCallback = onConfirm;
      
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeModal();
      });
    }

    function closeModal() {
      const overlay = document.querySelector('.modal-overlay');
      if (overlay) {
        overlay.style.animation = 'fadeIn 0.2s ease reverse';
        setTimeout(() => overlay.remove(), 200);
      }
      deleteCallback = null;
    }

    function confirmModal() {
      if (deleteCallback) deleteCallback();
      closeModal();
    }

    async function connectAdmin() {
      adminToken = document.getElementById('adminToken').value.trim();
      if(!adminToken) {
        showNotification('Please enter admin token', true);
        return;
      }

      try {
        const res = await fetch('/api/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: adminToken, action: 'none' })
        });
        const data = await res.json();
        
        if(data.error) {
          showNotification(data.error, true);
          return;
        }

        document.getElementById('loginView').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        renderDashboard(data);
        showNotification('Successfully connected');
      } catch(err) {
        showNotification('Connection error: ' + err.message, true);
      }
    }

    function logout() {
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};
      
      adminToken = '';
      document.getElementById('loginView').classList.remove('hidden');
      document.getElementById('adminContent').classList.add('hidden');
      document.getElementById('adminToken').value = '';
    }

    async function adminAction(action, idOrKey = null) {
      let body = { token: adminToken, action };

      if(action === 'generate') {
        body.allowed_uses = document.getElementById('allowedUses').value;
        body.time_valid = document.getElementById('timeValid').value.trim();
      } else if(action.includes('user')) {
        body.user_id = idOrKey;
      } else if(action.includes('key')) {
        body.license_key = idOrKey;
      }

      try {
        const res = await fetch('/api/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        
        if(data.error) {
          showNotification(data.error, true);
          return;
        }

        if(data.msg) {
          showNotification(data.msg);
        }

        if(action === 'generate' && data.license_key) {
          document.getElementById('generatedKey').innerHTML = 
            `<div class="code-display">🔑 ${data.license_key}</div>`;
        }

        renderDashboard(data);
      } catch(err) {
        showNotification('Error: ' + err.message, true);
      }
    }

    function renderDashboard(data) {
      renderStats(data);
      renderLicensesTable(data.licenses);
      renderUsersTable(data.users);
    }

    function renderStats(data) {
      const totalLicenses = data.licenses.length;
      const activeLicenses = data.licenses.filter(l => !l.banned).length;
      const totalUsers = data.users.length;
      const activeUsers = data.users.filter(u => !u.banned).length;

      document.getElementById('statsGrid').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${totalLicenses}</div>
          <div class="stat-label">Total Licenses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${activeLicenses}</div>
          <div class="stat-label">Active Licenses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${totalUsers}</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${activeUsers}</div>
          <div class="stat-label">Active Users</div>
        </div>
      `;
    }

    function renderLicensesTable(licenses) {
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};

      const tbody = document.querySelector('#licensesTable tbody');
      tbody.innerHTML = licenses.map(l => {
        const expiryDisplay = formatExpiry(l.expiry);
        return `
          <tr>
            <td>${l.id}</td>
            <td class="monospace">${l.key_code}</td>
            <td>${l.uses} / ${l.allowed_uses}</td>
            <td class="monospace" style="font-size: 12px;">${l.email || 'N/A'}</td>
            <td id="expiry-${l.id}" class="countdown" data-expiry="${l.expiry_raw || ''}">${expiryDisplay}</td>
            <td>
              <span class="status-badge ${l.banned ? 'status-banned' : 'status-active'}">
                ${l.banned ? 'Banned' : 'Active'}
              </span>
            </td>
            <td>${l.user ? l.user.username : 'Unbound'}</td>
            <td>
              <div class="actions">
                <button class="btn ${l.banned ? 'btn-success' : 'btn-warning'}" 
                        onclick="adminAction('${l.banned ? 'unban_key' : 'ban_key'}','${l.key_code}')">
                  ${l.banned ? 'Unban' : 'Ban'}
                </button>
                <button class="btn btn-danger" onclick="confirmDelete('license', '${l.key_code.replace(/'/g, "\\'")}', '${l.key_code}')">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');

      startCountdowns();
    }
